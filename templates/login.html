{% extends './base/base.html' %}


{% block content %}
<h1 class="text-center" style="color: white;">Login</h1>


{% load crispy_forms_tags %}

<!-- Login form -->
<form action="{% url 'login' %}" method="POST" style="width:500px; margin:auto;">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Login" class="btn btn-warning">
</form>

<!-- Particle effect container -->
<div id="particles-js"></div>

<!-- Inline CSS for particles and animations -->
<style>
    body, html {
        overflow: auto;
        height: auto
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Styling the form */
    form {
        position: relative;
        z-index: 10;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Container for the particles */
    #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1b1b1b;
        z-index: -1;
    }

    /* Form Submit Button animation */
    input[type="submit"] {
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #4CAF50;
        color: white;
        transform: scale(1.1);
    }

    /* Magic effect when cursor is near the stars */
    .magic {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #fff;
        border-radius: 50%;
        animation: magicAnimation 1s ease-out infinite;
        pointer-events: none;
        z-index: 999;
    }

    @keyframes magicAnimation {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(3);
            opacity: 0;
        }
    }
</style>

<!-- Inline JS for particles effect and cursor magic -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<script>
    // Particle.js configuration for background animation (stars)
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 100,
                "density": {
                    "enable": true,
                    "value_area": 1000
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "star",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                }
            },
            "opacity": {
                "value": 0.5,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "opacity_min": 0.1
                }
            },
            "size": {
                "value": 4,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 40,
                    "size_min": 1
                }
            },
            "line_linked": {
                "enable": false
            },
            "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 600
                }
            }
        },
        "retina_detect": true
    });

    // Magic effect when cursor hovers over the particles
    document.addEventListener("mousemove", function (event) {
        let magicEffect = document.createElement('div');
        magicEffect.classList.add('magic');
        magicEffect.style.left = event.pageX + 'px';
        magicEffect.style.top = event.pageY + 'px';
        document.body.appendChild(magicEffect);
        
        setTimeout(() => {
            magicEffect.remove(); // Remove magic effect after animation
        }, 1000);
    });
</script>

{% endblock %}
